<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekopdracht - NS-Treinbord</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="container">
        <!--left side of the board-->
        <div id="left">
            <img src="assets/img/ClockFace.png">
            <div class="clock">
                <div class="hour" id="hour"></div>
                <div class="minute" id="minute"></div>
                <div class="second" id="second"></div>
            </div>
            <script src="klok.js"></script>
        </div>

        <!--middel section of the board-->
        <div id="middle">
            <div id="RectWhiteMiddle"></div>
            <div id="RectBlueMiddle"></div>
            <img class="NsLogo" src="assets/img/ns_logo.png">
            <img class="Trein" src="assets/img/Trein.png">
            <div id="TimeTillDeparture">5</div> <!-- Time Until Departure -->
            <div id="Minuten">minuten</div>
            <div id="TreinStyle">Intercity</div><!-- Type of train-->
            <div id="WaarNaartoeHoofd">Den Haag Centraal</div> <!-- Main Destination -->
            <div id="OverigStations" class="textbox"><!-- Rest of the Destinations-->
                Utrecht Vaartsche Rijn, Houten, Houten Castellum, Culemborg en Geldermalsen
            </div>
            <div id="NextTrain">Hierna/next: 08:32 IC Tiel</div> <!--Time till next train and to where-->
        </div>

        <!--right side of the board-->
        <div id="right">
            <div id="Rectwhite"></div>
            <div id="RectBlue"></div>
            <div id="spoor">Spoor</div>
            <div id="Platform"></div> <!-- Perron -->
        </div>
    </div>

    <script src="API.js"></script>
</body>
</html>
